<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="container backgroundCo">
        <div class="jumbotron jumbotron-billboard">
            <div class="img"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="formBox bg-dark" action='/process' method='post'>
                            <h1>COFFEE DRINKERS</h1>
                            <div class="form-group mt-2 mb-4">
                                <label for="formGroupExampleInput">Full Name</label>
                                <input type="text" class="form-control" id="formGroupExampleInput"
                                    placeholder="Your Full Name" name="full_nameCo">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="night" type="checkbox" value="Nighttime Coffee Drinker" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Drink coffee at night
                                </label>
                            </div>
                            <h3>Coffee Status</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffee_today" value="coffee"
                                    id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Have had coffee today
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="coffee_today" value="no_coffee"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Have NOT had coffee YET
                                </label>
                            </div>
                            <select name='strengthCo' class="form-select mt-4 mb-2" aria-label="Default select example">
                                <option selected>Coffee Strength</option>
                                <option value="decaf">Decaf</option>
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="Darker than the Mines of Moria">Darker than the mines of Moria</option>
                            </select>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success" type="submit"
                                    value="create user">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    </div>
    <div class="container">
        <form class="formBox" action='/result' method='post'>
            <div class="info">
                <p>Your Name: </p>
                <input class="inputBox" type="text" name="full_name">
            </div>
            <div class="info">
                <p>Dojo Location: </p>
                <select class="inputBox" name="location">
                    <option value="bellevue">Bellevue, WA</option>
                    <option value="boise">Boise, ID</option>
                    <option value="chicago">Chicago, IL</option>
                    <option value="dallas">Dallas, TX</option>
                    <option value="losAngeles">Los Angeles, CA</option>
                    <option value="siliconValley">Silicon Valley, CA</option>
                </select>
            </div>
            <div class="info">
                <p>Favorite Language: </p>
                <select class="inputBox" name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="mern">MERN</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <p class="info">Comments</p>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <input type='submit' value='create user'>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='my_script.js') }}"></script>
</body>

</html>
